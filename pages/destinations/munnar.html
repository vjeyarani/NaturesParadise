            Coorg is known as the “Scotland of India” for its rolling hills, mist-covered forests, 
            coffee estates, and peaceful weather. It is the perfect destination for families 
            wanting calm, quiet days surrounded by nature.
        </p>

        <p>
            With cozy homestays, scenic viewpoints, waterfalls, nature walks, and warm
